name: Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      - name: Set up .npmrc
        run: |
          echo "@asamanjakasundi:registry=https://npm.pkg.github.com/" > build/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.MY_GITHUB_PAT }}" >> build/.npmrc
      - name: Publish to GitHub Package Registry
        run: npm publish
        working-directory: ./build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MY_GITHUB_PAT }}
